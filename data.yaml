################################################################################
# user_data is application-side administrative data about the user. It is
# critical that this data come from a known source and not as input.
################################################################################
user_data:
  sam:
    default_branch: "001"
    roles:
      - SALES1
      - VIEWERS-REPORTERS
  rob:
    default_branch: "001"
    roles:
      - VIEWERS-REPORTERS
      - SALES3
      - PURCH3
  bob:
    default_branch: "001"
    roles:
      - VIEWERS-REPORTERS
      - SALES-REG
################################################################################
# org_chart_data consists of a flat list of nodes and their parents.
# We use this particular structure because the algorithm has us construct
# from the bottom up, not from the top-down. Note that this structure
# itself is not arranged in a hierarchy. Every node in the tree is represented
# at the top level.
################################################################################
org_chart_data:
  XYZ Lumber:
    level: "4"
    parent: null
  Lumber Company:
    parent: XYZ Lumber
    level: "3"
  East:
    parent: Lumber Company
    level: "2"
  "001":
    parent: East
    level: "1"
  "002":
    parent: East
    level: "1"
  "003":
    parent: East
    level: "1"
  Southeast:
    parent: Lumber Company
    level: "2"
  "004":
    parent: Southeast
    level: "1"
  "005":
    parent: Southeast
    level: "1"
  "006":
    parent: Southeast
    level: "1"
  Lumber Co of Canada:
    parent: XYZ Lumber
    level: "3"
  Canada:
    parent: Lumber Co of Canada
    level: "2"
  "101":
    parent: Canada
    level: "1"
  "102":
    parent: Canada
    level: "1"
  "103":
    parent: Canada
    level: "1"
################################################################################
# role_data is arranged in a tree so that we can query it hierarchically.
#  ┌────────┐        ┌────────────┐      ┌─────────┐     ┌────────────┐
#  │        │        │            │      │         │     │            │
#  │  role  ├───────►│  securable ├─────►│  org    ├────►│  security  │
#  │        │        │  obj       │      │  level  │     │  level     │
#  │        │        │            │      │         │     │            │
#  └────────┘        └────────────┘      └─────────┘     └────────────┘
################################################################################
role_data:
  SALES1:
    SO_ENTRY:
      "1": full
      "2": read_only
      "3": read_only
      "4": read_only
    CM_ENTRY:
      "1": full
      "2": read_only
      "3": read_only
      "4": read_only
  SALES3:
    CM_ENTRY:
      "1": full
      "2": full
      "3": read_only
      "4": read_only
    SO_ENTRY:
      "1": full
      "2": full
      "3": read_only
      "4": read_only
    CANCEL_CMS:
      "1": full
      "2": null
      "3": null
      "4": null
    CANCEL_SOS:
      "1": full
      "2": null
      "3": null
      "4": null
  SALES-REG:
    SO_ENTRY:
      "1": full
      "2": full
      "3": full
      "4": read_only
    ENTER_PAYMENTS_IN_SO_CM_ENTRY:
      "1": full
      "2": null
      "3": null
      "4": null
  PURCH3:
    PO_ENTRY:
      "1": full
      "2": full
      "3": read_only
      "4": read_only
  VIEWERS-REPORTERS:
    PRINT_ACKNOWLEDGEMENTS:
      "1": full
      "2": full
      "3": full
      "4": full
    SO_ENTRY:
      "1": read_only
      "2": read_only
      "3": read_only
      "4": read_only
